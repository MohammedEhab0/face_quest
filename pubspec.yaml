name: child_game
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  model_viewer_plus: ^1.9.3
  just_audio: ^0.9.36           # For playing sounds
  smooth_page_indicator: ^1.1.0 # Fo
  audioplayers: ^6.5.1
  vector_math: ^2.1.4
  flutter_native_splash: ^2.4.7
  video_player: ^2.10.0
  animated_background: ^2.0.0
  confetti: ^0.7.0
  flutter_animate: ^4.2.0
  permission_handler: ^11.0.1
  google_fonts: ^6.3.2





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png" # <-- Update this path to your file
  min_sdk_android: 21
flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/images/
    - assets/audio/
    - assets/videos/